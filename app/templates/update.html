<!DOCTYPE html>
<html>
  <head>
    <title>MasterBlog - New Post</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style_sub.css') }}"
    />
  </head>
  <body>
    <a href="/">Back</a>
    <div class="postbox">
      <form action="{{ url_for('update', post_id=post['id']) }}" method="post">
        <h1>MasterBlog - Edit your Post</h1>
        <div class="item">
          <p>Your name</p>
          <div>
            <input
              id="author"
              type="text"
              name="author"
              placeholder="Your name here..."
              value="{{ post.author }}"
              required
            />
          </div>
        </div>
        <div class="item">
          <p>Title</p>
          <div>
            <input
              id="title"
              type="text"
              name="title"
              placeholder="Your content's title here..."
              value="{{ post.title }}"
              required
            />
          </div>
        </div>
        <div class="item">
          <p>Content</p>
          <textarea
            id="content"
            name="content"
            rows="16"
            placeholder="Your content's body here..."
            required
          >
{{ post.content }}</textarea
          >
        </div>
        <div class="btn-block">
          <button type="submit" href="_">Update</button>
        </div>
      </form>
    </div>
  </body>
</html>
